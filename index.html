<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-unit Converter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center mb-3">CONVERTER</h1>

      <!-- Weight starts here -->
      <form>
        <h4 class="display-5 text-left mb-3">Weight</h4>
        <div class="form-group">
          <input
            id="kgsInput"
            type="number"
            class="form-control form-control-lg"
            placeholder="Enter weight in Kilograms"
          />
        </div>
      </form>

      <!-- Pounds starts here -->
      <div class="card card-primary mb-2">
        <div class="card-block">
          <h4 class="text-white">Pounds</h4>
          <div
            class="d-flex justify-content-end text-white"
            id="lbsOutput"
          ></div>
        </div>
      </div>

      <!-- Ounces starts here -->
      <div class="card card-primary mb-2">
        <div class="card-block">
          <h4 class="text-white">Ounces</h4>
          <div
            class="d-flex justify-content-end text-white"
            id="ouncesOutput"
          ></div>
        </div>
      </div>

      <!-- Stones starts here -->
      <div class="card card-primary mb-2">
        <div class="card-block">
          <h4 class="text-white">Stones</h4>
          <div
            class="d-flex justify-content-end text-white"
            id="stonesOutput"
          ></div>
        </div>
      </div>

      <!-- Grams starts here -->
      <div class="card card-primary mb-5">
        <div class="card-block">
          <h4 class="text-white">Grams</h4>
          <div
            class="d-flex justify-content-end text-white"
            id="gramsOutput"
          ></div>
        </div>
      </div>

      <!--Measurement starts here-->
      <form>
        <h4 class="display-5 text-left mb-3">Measurement</h4>
        <div class="form-group">
          <input
            id="feetInput"
            type="number"
            class="form-control form-control-lg"
            placeholder="Enter feet"
          />
        </div>
      </form>

      <!-- Feet to Centimeters start here -->
      <div class="card card-success mb-2">
        <div class="card-block">
          <h4 class="text-white">Centimeters</h4>
          <div
            class="d-flex justify-content-end text-white"
            id="cmsOutput"
          ></div>
        </div>
      </div>

      <!-- Feet to inches starts here -->
      <div class="card card-success mb-2">
        <div class="card-block">
          <h4 class="text-white">Inches</h4>
          <div
            class="d-flex justify-content-end text-white"
            id="inchOutput"
          ></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
